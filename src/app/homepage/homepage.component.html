<div class="homepage-container">
  <header class="header">
    <div class="logo-section">
      <app-logo size="40" color="white" customClass="logo"></app-logo>
      <h1>Knowledge Box</h1>
    </div>
    <button class="logout-btn" (click)="onLogout()">Logout</button>
  </header>
  
  <main class="main-content">
    <div class="welcome-section">
      <h2>Welcome, {{ username }}!</h2>
      <p>You have successfully logged in to Knowledge Box.</p>
    </div>
    
    <div class="features-section">
      <h3>What would you like to do today?</h3>
      <div class="feature-cards">
        <div class="feature-card">
          <h4>Browse Knowledge</h4>
          <p>Explore the knowledge repository</p>
        </div>
        <div class="feature-card">
          <h4>Add Content</h4>
          <p>Contribute to the knowledge base</p>
        </div>
        <div class="feature-card">
          <h4>Search</h4>
          <p>Find specific information quickly</p>
        </div>
      </div>
    </div>
  </main>
</div>
