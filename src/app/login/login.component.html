<div class="flex justify-center items-center h-screen bg-gray-100">
  <div class="bg-white rounded-lg shadow-md p-8 w-full max-w-md">
    <h2 class="text-2xl font-semibold text-center mb-6 text-gray-800">Login</h2>
    
    <div *ngIf="successMessage" class="mb-4 p-3 bg-green-100 text-green-700 rounded-md">
      {{ successMessage }}
    </div>
    
    <form (ngSubmit)="onLogin()">
      <div class="mb-6">
        <label
          for="username"
          class="block mb-2 text-sm font-medium text-gray-700"
          >Username</label
        >
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        />
      </div>

      <div class="mb-6">
        <label
          for="password"
          class="block mb-2 text-sm font-medium text-gray-700"
          >Password</label
        >
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        />
      </div>

      <div class="flex flex-col gap-3">
        <button
          type="submit"
          class="py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-md transition-colors"
        >
          Login
        </button>
        <button
          type="button"
          class="py-2 px-4 bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium rounded-md transition-colors"
          (click)="onCreateAccount()"
        >
          Create a new account
        </button>
      </div>
    </form>
  </div>
</div>
